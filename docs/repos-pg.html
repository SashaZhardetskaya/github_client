<h1>{{ userName }} repositories:</h1><hr><br><br><br><div class="wrapper"><form action="#" class="col-half"><h4>Sorting</h4><label for="sortByRepoName"><input id="sortByRepoName" name="sortByRepoName" type="checkbox" ng-model="sortByRepoName"> Sort by Repository Name</label><div ng-show="sortByRepoName"><label for="sortByRepoNameAscending"><input type="radio" id="sortByRepoNameAscending" name="sortByRepoNameAscending" ng-model="sortByRepoNameValue" value="ascending"> Ascending</label><label for="sortByRepoNameDescending"><input type="radio" id="sortByRepoNameDescending" name="sortByRepoNameDescending" ng-model="sortByRepoNameValue" value="descending"> Descending</label></div><label for="sortByOpenIssues"><input id="sortByOpenIssues" name="sortByOpenIssues" type="checkbox" ng-model="sortByOpenIssues"> Sort by Repository Open Issues</label><div ng-show="sortByOpenIssues"><label for="sortByOpenIssuesAscending"><input type="radio" id="sortByOpenIssuesAscending" name="sortByOpenIssuesAscending" ng-model="sortByRepoOpenIssuesValue" value="ascending"> Ascending</label><label for="sortByOpenIssuesDescending"><input type="radio" id="sortByOpenIssuesDescending" name="sortByOpenIssuesDescending" ng-model="sortByRepoOpenIssuesValue" value="descending"> Descending</label></div><label for="sortByStars"><input id="sortByStars" name="sortByStars" type="checkbox" ng-model="sortByStars"> Sort by Repository Stars</label><div ng-show="sortByStars"><label for="sortByStarsAscending"><input type="radio" id="sortByStarsAscending" name="sortByStarsAscending" ng-model="sortByRepoStarsValue" value="ascending"> Ascending</label><label for="sortByStarsDescending"><input type="radio" id="sortByStarsDescending" name="sortByStarsDescending" ng-model="sortByRepoStarsValue" value="descending"> Descending</label></div><label for="sortByUpdate"><input id="sortByUpdate" name="sortByUpdate" type="checkbox" ng-model="sortByUpdate"> Sort by Repository last Update date</label><div ng-show="sortByUpdate"><label for="sortByUpdateAscending"><input type="radio" id="sortByUpdateAscending" name="sortByUpdateAscending" ng-model="sortByRepoUpdateValue" value="ascending"> Ascending</label><label for="sortByUpdateDescending"><input type="radio" id="sortByUpdateDescending" name="sortByUpdateDescending" ng-model="sortByRepoUpdateValue" value="descending"> Descending</label></div></form><div class="col-half"><h4>Filters</h4><div class="input-text"><span>filter by language</span> <input ng-model="filterByLang" type="text"></div><div class="input-checkbox"><label for="filterByOpenIssues"><input id="filterByOpenIssues" ng-model="filterByOpenIssues" type="checkbox">filter by open Issues</label></div><div class="input-number"><span>filter By Stars</span> <input ng-model="filterByStars" type="number"></div><div class="input-radio"><label for="filterBySourceFork"><input id="filterBySourceFork" ng-model="filterBySource" type="radio" value="true">isForked</label><label for="filterBySourceSource"><input id="filterBySourceSource" ng-model="filterBySource" type="radio" value="false">isSource</label></div></div></div><ol class="repositories-container"><li class="repositories-container__item" ng-repeat="repo in getData()"><div class="repo__name"><a ng-href="#!/repositories/{{repo.name}}">{{ repo.name }}</a></div><div class="repo__description">{{ repo.description }}</div><div class="repo__forked" ng-show="repo.fork">Repo is fork</div><div class="repo__stars" ng-show="repo.stargazers_count > 0">Stars: {{ repo.stargazers_count }}</div><div class="repo__update">Date of last update: {{ repo.updated_at | date }}</div><div class="repo__lang">{{ repo.language }}</div></li></ol>
