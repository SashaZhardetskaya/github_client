
<h1>{{ userName }} repositories:</h1>


<hr>
<br>
<br>
<br>

<div class="wrapper" >


    <form  action="#" class="col-half">

        <h4>Sorting</h4>
        <label for="sortByRepoName">
            <input id="sortByRepoName" name="sortByRepoName" type="checkbox" ng-model="sortByRepoName">
            Sort by Repository Name
        </label>

        <div ng-show="sortByRepoName">
            <label for="sortByRepoNameAscending">
                <input type="radio" id="sortByRepoNameAscending" name="sortByRepoNameAscending" ng-model="sortByRepoNameValue" value="ascending">
                Ascending
            </label>

            <label for="sortByRepoNameDescending">
                <input type="radio" id="sortByRepoNameDescending" name="sortByRepoNameDescending" ng-model="sortByRepoNameValue" value="descending">
                Descending
            </label>
        </div>



        <label for="sortByOpenIssues">
            <input id="sortByOpenIssues" name="sortByOpenIssues" type="checkbox" ng-model="sortByOpenIssues">
            Sort by Repository Open Issues
        </label>
        <div ng-show="sortByOpenIssues">
            <label for="sortByOpenIssuesAscending">
                <input type="radio" id="sortByOpenIssuesAscending" name="sortByOpenIssuesAscending" ng-model="sortByRepoOpenIssuesValue" value="ascending">
                Ascending
            </label>

            <label for="sortByOpenIssuesDescending">
                <input type="radio" id="sortByOpenIssuesDescending" name="sortByOpenIssuesDescending" ng-model="sortByRepoOpenIssuesValue" value="descending">
                Descending
            </label>
        </div>



        <label for="sortByStars">
            <input id="sortByStars" name="sortByStars" type="checkbox" ng-model="sortByStars">
            Sort by Repository Stars
        </label>
        <div ng-show="sortByStars">
            <label for="sortByStarsAscending">
                <input type="radio" id="sortByStarsAscending" name="sortByStarsAscending" ng-model="sortByRepoStarsValue" value="ascending">
                Ascending
            </label>

            <label for="sortByStarsDescending">
                <input type="radio" id="sortByStarsDescending" name="sortByStarsDescending" ng-model="sortByRepoStarsValue" value="descending">
                Descending
            </label>
        </div>




        <label for="sortByUpdate">
            <input id="sortByUpdate" name="sortByUpdate" type="checkbox" ng-model="sortByUpdate">
            Sort by Repository last Update date
        </label>
        <div ng-show="sortByUpdate">
            <label for="sortByUpdateAscending">
                <input type="radio" id="sortByUpdateAscending" name="sortByUpdateAscending" ng-model="sortByRepoUpdateValue" value="ascending">
                Ascending
            </label>

            <label for="sortByUpdateDescending">
                <input type="radio" id="sortByUpdateDescending" name="sortByUpdateDescending" ng-model="sortByRepoUpdateValue" value="descending">
                Descending
            </label>
        </div>
    </form>


    <div class="col-half">
        <h4>Filters</h4>
        <div class=" input-text" >
            <span>filter by language</span>
            <input ng-model="filterByLang" type="text">
        </div>
        <div class="input-checkbox">
            <label for="filterByOpenIssues"><input id="filterByOpenIssues" ng-model="filterByOpenIssues" type="checkbox">filter by open Issues</label>

        </div>
        <div class="input-number">
            <span>filter By Stars</span>
            <input ng-model="filterByStars" type="number">
        </div>
        <div class="input-radio">
            <label for="filterBySourceFork"><input id="filterBySourceFork" ng-model="filterBySource" type="radio" value="true">isForked</label>
            <label for="filterBySourceSource"><input id="filterBySourceSource" ng-model="filterBySource" type="radio" value="false">isSource</label>
            <label for="filterBySource"><input id="filterBySource" ng-model="filterBySource" type="radio" value="">allRepos</label>
        </div>

        <div class="input-date">
            <span>filter By Date</span>
            <input ng-model="filterByDate" type="date">
        </div>

    </div>


</div>






<!--<ol class="repositories-container" infinite-scroll='loadMore()' infinite-scroll-distance='0'>-->
<ol class="repositories-container">
    <li class="repositories-container__item" ng-repeat="repo in getData() | limitTo: loadMoreCount"  >
        <div class="repo__name"><a ng-href="#!/repositories/{{repo.name}}">{{ repo.name }}</a></div>
        <div class="repo__description">{{ repo.description }}</div>
        <div class="repo__forked" ng-show="repo.fork">
            <svg aria-label="fork" class="octicon octicon-repo-forked" height="16" role="img" version="1.1" viewBox="0 0 10 16" width="10"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
        </div>
        <div class="repo__stars" ng-show="repo.stargazers_count > 0">
            <svg aria-label="star" class="octicon octicon-star" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>
             {{ repo.stargazers_count }}</div>
        <div class="repo__lang">{{ repo.language }}</div>
        <div class="repo__update">Updated on: {{ repo.updated_at | date }}</div>
    </li>
</ol>
<button style="width:120px;text-align:center;margin:auto" class="more btn btn-primary btn-block" ng-show="getData().length > loadMoreCount" ng-click="loadMore()">Load More!</button>
